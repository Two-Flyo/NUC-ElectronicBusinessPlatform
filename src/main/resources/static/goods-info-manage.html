<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>商品信息管理</title>
  <link rel="stylesheet" href="//lib.baomitu.com/layui/2.6.4/css/layui.min.css">
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
  <legend>商品信息管理</legend>
</fieldset>
<!-- 面板 -->
<div class="layui-card">
  <div class="layui-card-header"></div>
  <div class="layui-card-body">
    <!-- 表单 -->
    <form class="layui-form" action="">
      <div class="layui-form-item">
        <label class="layui-form-label">商品名称</label>
        <div class="layui-input-block">
          <input type="text" name="goodsName" class="layui-input">
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">生产厂家</label>
        <div class="layui-input-block">
          <input type="text" name="manufacturer" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">商品类型</label>
        <div class="layui-input-block">
          <select name="goodsType">
            <option value="">请选择</option>
            <option value="图书">图书</option>
            <option value="食品">食品</option>
            <option value="文具">文具</option>
            <option value="电器">电器</option>
          </select>
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">商品描述</label>
        <div class="layui-input-block">
          <input type="text" name="goodsDescription" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">商品单价</label>
        <div class="layui-input-block">
          <input type="text" name="goodsPrice" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">商品数量</label>
        <div class="layui-input-block">
          <input type="text" name="goodsNum" class="layui-input">
        </div>
      </div>


      <div class="layui-form-item">
        <div class="layui-input-block">
          <button class="layui-btn" lay-submit lay-filter="formDemo">提交</button>
          <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
      </div>
    </form>
  </div>
</div>
<script src="//lib.baomitu.com/jquery/3.6.0/jquery.min.js"></script>
<script src="//lib.baomitu.com/layui/2.6.4/layui.min.js"></script>
<script>
  //Demo
  layui.use('form', function () {
    var form = layui.form;

    //监听提交
    form.on('submit(formDemo)', function (data) {
      $.ajax({
        url: "/order/add",
        type: "POST",
        data: data.field,
        dataType: "JSON",
        success: function (result) {
          layer.msg(result);
        }
      });
      return false;
    });
  });
</script>
</body>
</html>
